          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        415:
          description: Unsupported Media Type.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
      x-codegen-request-body-name: payload
components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          description: Account Id
        reason:
          type: string
          description: TBD
        state:
          type: string
          example: PENDING_SETTLEMENT
        netSettlementAmount:
          $ref: '#/components/schemas/netSettlementAmount'
    SettlementUpdateBySettlementIdPayload:
      type: object
      properties:
        state:
          type: string
          enum:
          - ABORTED
          - INVALID
        reason:
          type: string
        externalReference:
          type: string
        participants:
          type: array
          items:
            $ref: '#/components/schemas/SettlementUpdateBySettlementIDOuterPayload'
    SettlementUpdateBySettlementIDOuterPayload:
      type: object
      properties:
        id:
          type: integer
          description: Participant Id
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/SettlementUpdateBySettlementIdInnerPayload'
    SettlementUpdateBySettlementIdInnerPayload:
      type: object
      properties:
        id:
          type: integer
          description: Participant Currency Id
        reason:
          type: string
          example: reason
        state:
          type: string
          example: SETTLED
          enum:
          - PENDING_SETTLEMENT
          - PS_TRANSFERS_RECORDED
          - PS_TRANSFERS_RESERVED
          - PS_TRANSFERS_COMMITTED
          - SETTLED
        externalReference:
          type: string
          example: external-reference-abc123
    SettlementUpdateBySettlementParticipantPayload:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/SettlementUpdateBySettlementIdInnerPayload'
    Accounts:
      type: object
      properties:
        id:
          type: integer
          description: Participant Currency Id
        reason:
          type: string
          description: TBD
        state:
          type: string
          example: PENDING_SETTLEMENT
        netSettlementAmount:
          $ref: '#/components/schemas/netSettlementAmount'
    SettlementWindowClosurePayload:
      required:
      - reason
      - state
      type: object
      properties:
        state:
          type: string
          example: CLOSED
          enum:
          - CLOSED
        reason:
          type: string
          example: string
    SettlementUpdateBySettlementParticipantAccount:
      required:
      - reason
      - state
      type: object
      properties:
        state:
          type: string
          example: SETTLED
          enum:
          - PENDING_SETTLEMENT
          - PS_TRANSFERS_RECORDED
          - PS_TRANSFERS_RESERVED
          - PS_TRANSFERS_COMMITTED
          - SETTLED
        reason:
          type: string
          example: string
        externalReference:
          type: string
          example: external-reference-abc123
    SettlementEventPayload:
      required:
      - reason
      - settlementWindows
      type: object
      properties:
        reason:
          type: string
        settlementWindows:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/SettlementWindowId'
    SettlementWindowId:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
    SettlementWindow:
      required:
      - createdDate
      - id
      - state
      type: object
      properties:
        id:
          type: integer
        reason:
          type: string
        state:
          type: string
        createdDate:
          type: string
        changedDate:
          type: string
    SettlementWindows:
      type: array
      items:
        $ref: '#/components/schemas/SettlementWindow'
    netSettlementAmount:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
    Participant:
      type: object
      properties:
        id:
          type: integer
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Accounts'
    Settlements:
      type: array
      items:
        $ref: '#/components/schemas/Settlement'
    Settlement:
      type: object
      properties:
        id:
          type: integer
        state:
          type: string
        settlementWindows:
          type: array
          items:
            $ref: '#/components/schemas/SettlementWindows'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
    Error:
      required:
      - errorInformation
      type: object
      properties:
        errorInformation:
          type: object
          properties:
            errorCode:
              type: integer
            errorDescription:
              type: string
            extensionList:
              type: object
              properties:
                extension:
                  type: array
                  items:
                    $ref: '#/components/schemas/Extension'
    Extension:
      required:
      - key
      - value
      type: object
      properties:
        key:
          type: string
        value:
          type: string
