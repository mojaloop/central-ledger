components:
  schemas:
    PostParticipantsRequest:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 30
          minLength: 2
          type: string
          description: Name of the participant
          x-format:
            alphanum: true
        currency:
          $ref: '#/components/schemas/Currency'
    PostParticipantsNameEndpointsRequest:
      required:
      - type
      - value
      type: object
      properties:
        type:
          type: string
          description: Endpoint Type
        value:
          type: string
          description: Endpoint Value
    Limit:
      required:
      - type
      - value
      type: object
      properties:
        type:
          type: string
          description: Limit Type
        value:
          type: number
          description: Limit Value
          x-constraint:
            positive: true
      description: Participant Limit
    PostInitialPositionAndLimitsRequest:
      required:
      - limit
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        limit:
          $ref: '#/components/schemas/Limit'
        initialPosition:
          type: number
          description: Initial Position Value
    PostParticipantsNameAccountsRequest:
      required:
      - type
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        type:
          type: string
          description: Account type
    NoAmountProvided:
      required:
      - amount
      type: object
      properties:
        amount:
          type: number
          x-constraint:
            precision: 4
            positive: true
        currency:
          $ref: '#/components/schemas/Currency'
    Participants:
      required:
      - action
      - amount
