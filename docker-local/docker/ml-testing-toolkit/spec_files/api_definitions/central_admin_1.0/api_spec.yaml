          minLength: 2
          pattern: ^\w+$
          type: string
          description: Name of the ledger account type
        description:
          type: string
          description: Description of the ledger account type
        isActive:
          type: boolean
          description: Determines whether the ledger account is active
        isSettleable:
          type: boolean
