version: "3.7"
services:
  central-ledger:
    build:
      context: .
      cache_from: 
        - mojaloop/central-ledger
        - central-ledger
    container_name: cl_central-ledger
    links:
      - mysql
      - kafka
    ports:
      - "3001:3001"
    volumes:
       - ./docker/central-ledger/default.json:/opt/central-ledger/config/default.json
    environment:
      - CLEDG_DATABASE_URI=mysql://central_ledger:password@mysql:3306/central_ledger
      - CLEDG_SIDECAR__DISABLED=true
      - CLEDG_MONGODB__DISABLED=true

  ml-api-adapter:
    image: mojaloop/ml-api-adapter:latest
    container_name: cl_ml-api-adapter
    links:
      - kafka
    ports:
      - "3000:3000"
    volumes:
      - ./docker/ml-api-adapter/default.json:/opt/ml-api-adapter/config/default.json
    environment:
      - LOG_LEVEL=debug
    
    # TODO: we should be able to remove this - I think the image command is broken
    command:
      - "node"
      - "src/api/index.js"

  mysql:
    image: mysql/mysql-server
    container_name: cl_mysql
    ports:
      - "3306:3306"
    volumes:
      #this fixes the permissions issue, but docker-compose up will fail on first attempt
      - ./docker/sql-init/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_USER=${DBUSER:-central_ledger}
      - MYSQL_PASSWORD=${DBPASS:-password}
      - MYSQL_DATABASE=${DBUSER:-central_ledger}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  mockserver:
    image: jamesdbloom/mockserver
    container_name: mockserver
    ports:
      - "1080:1080"

  temp_curl:
    image: byrnedo/alpine-curl
    container_name: cl_temp_curl
    links:
      - mockserver
    volumes:
      - ./docker/wait-for-mockserver.sh:/opt/wait-for-mockserver.sh
    entrypoint: [ "sh", "-c" ]
    command:
      - /opt/wait-for-mockserver.sh
    environment:
      - MOCK_HOST=mockserver
  
  kafka:
    image: johnnypark/kafka-zookeeper:2.3.0
    container_name: cl_kafka
    volumes:
      - ./docker/kafka/:/opt/kafka_2.12-2.3.0/config/
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      - ZOO_LOG4J_PROP=WARN
