version: '2'
services:
  central-ledger:
    env_file: ./test/.env
    ports:
     - "3000:3000"
    depends_on:
     - postgres
    networks:
     - back
  central-ledger-admin:
    env_file: ./test/.env
    ports:
     - "3001:3001"
    depends_on:
     - postgres
    networks:
     - back
  postgres:
    env_file: ./test/.env
    image: postgres:9.4
    networks:
     - back
    volumes:
     - postgres-data:/var/lib/postgresql/data
networks:
  back: {}
volumes:
  postgres-data: {}
